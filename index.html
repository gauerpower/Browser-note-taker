<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-4 text-center">Notes:</h1>
        <div class="text-center col-lg-6 col-md-9 col-sm-6 mx-auto">
            <select id="list" class="form-select text-center m-1 border border-primary"></select>
            <textarea id="currentNote" class="form-control m-1" rows="8"></textarea>
            <button id="newNoteButton" class="btn btn-primary m-3">Add New Note</button>
            <button id="deleteButton" class="btn btn-danger m-3">Delete Current Note</button>
        </div>
   
    
</body>
<script type="text/javascript" src="index.js"></script>
</html>
